<div class="card mb-3 rounded-0 p-3">
<div class="musician-detail p-3">
  <div class="musician-img">
    <img class="card-img-top rounded-circle" src="{{musicianDetail.image}}" alt="{{musicianDetail.name}} en e28">
  </div>
  <div class="card-body musician-header p-3">
    <h1 class="card-title">{{musicianDetail.name}}</h1>
    <p class="card-text" i18n>Fecha de nacimiento: {{ musicianDetail.birthDate.replace('/Date(','').replace(')/','') | date:"dd-MM-yyyy" }}</p>
  </div>
</div>
  <div class="card-body">
    <p class="card-text p-3">{{musicianDetail.description}}</p>
  </div>
  <div class="container col-8 center">
  <table class="table table-striped p-3">
    <caption class="small" i18n>Total de premios seg√∫n usuarios de e28.</caption>
    <thead>
      <th id="premios-title" i18n>Premios</th>
      <th id="premios-add"><button class="btn btn-info p-2" (click)="open(content)">Crear Premio</button>
        <button class="btn btn-info p-2" (click)="open(assign)" i18n>Asignar premio</button></th>
    </thead>
    <tbody>
      <tr>
        <td class="border-0" i18n>Nombre de premio</td>
        <td class="border-0" i18n>Organizacion</td>
      </tr>
      <tr>
        <td class="border-0" i18n>Nombre de premio</td>
        <td class="border-0" i18n>Organizacion</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header border-0 p-0 pt-3 px-3">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-prizer-create></app-prizer-create>
  </div>
</ng-template>
<ng-template #assign let-c="close" let-d="dismiss">
  <div class="modal-header border-0 p-0 pt-3 px-3">
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-prizer-musician [musicianP] = 'musicianDetail'></app-prizer-musician>
  </div>
</ng-template>
